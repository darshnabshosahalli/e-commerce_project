<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
	<!-- ----------------------------------------------  SIGIN MODAL START   ------------------------------------------------- -->
		<div class="modal" id="myModal1">
			<div class="modal-dialog">
				<div class="modal-content">
				<!------------ Modal Header -------------------->
					<div id="modal-header" class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Sign In</h4>
					</div>
					<div class="modal-body">
						<form action="login" method="post">
							<div class="form-group">
								<label id="modallbl" for="email">Email address:</label>
								<input type="email" class="form-control" id="email" name="email">
							</div>
							<div class="form-group">
								<label id="modallbl" for="pwd">Password:</label>
								<input type="password" class="form-control" id="pwd" name="password">
							</div>
							<button id="modalButton" type="submit" class="btn btn-primary">
								<SPAN class="glyphicon glyphicon-log-in" ></SPAN> 
								Sign In
							</button>
							<div id="chkbox" class="checkbox">
								<label id="modallbl1"><input type="checkbox" value="check" name="staysignedin">Stay Signed in</label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
<!-- ----------------------------------------------  SIGIN MODAL END ------------------------------------------------------ -->
<!-- ----------------------------------------------  SIGUP MODAL START ---------------------------------------------------- -->
		<div class="modal" id="myModal2">
			<div class="modal-dialog">
				<div class="modal-content">
		        <!------------------------- Modal Header ------------------------->
					<div id="modal-header" class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Sign Up</h4>
					</div>
				<!------------------------- Modal body ---------------------------->
					<div class="modal-body">
						<form action="register" method="post">
							<div class="form-group">
								<label id="modallbl" for="name">Name:</label>
								<input type="text" class="form-control" id="name" name="name">
							</div>
							<div class="form-group">
								<label id="modallbl" for="email">Email address:</label>
								<input type="email" class="form-control" id="email" name="email">
							</div>
							<div class="form-group">
								<label id="modallbl" for="pwd">Password:</label>
								<input type="password" class="form-control" id="pwd" name="password">
							</div>
							<button id="modalButton" type="submit" class="btn btn-default">
								<span id="usericon" class="glyphicon glyphicon-user" ></span>
								Sign UP
							</button>
							<hr>
						</form>
					</div>
				</div>
			</div>
		</div>
<!-- ----------------------------------------------  SIGN UP MODAL END  ------- ------------------------------------------- -->
<!-- ----------------------------------------------  MODAL END ------------------------------------------------------------ -->
	</body>
</html>
